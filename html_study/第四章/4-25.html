<!DOCTYPE html>
<html>
<head>
	<title>progress元素的使用示例</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var progressBar = document.getElementById('p');
		function button_onclick() {
			// body...
			var progressBar = document.getElementById('p');
			progressBar.getElementsByTagName('spqn')[0].textContent = "0";
			for (var i = 0; i <= 100; i++) {
				updateProgress(i);
			}
		}
		function updateProgress(newValue) {
			// body...
			var progressBar = document.getElementById('p');
			progressBar.value = newValue;
			progressBar.getElementsByTagName('span')[0].textContent = newValue;
		}
	</script>
	<section>
		<h2>progress元素使用示例</h2>
		<p>完成百分比：<progress id="p" max="100"><span>0</span>%</progress></p>
		<input type="button" onclick="button_onclick()" value="请点击" />
	</section>
</head>
<body>

</body>
</html>
