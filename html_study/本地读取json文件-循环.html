<script type="text/javascript">
	$(function(){
		$.ajax({
			type:"GET",
			url:"demo.json",
			dataType:"json",
			success:function(data){
				var str="<ul>";
				$.each(data,function(i,n){
					str+="<li>"+"Name: "+n.name+"</li>";
					str+="<li>"+"Sex: "+n.sex+"</li>";
					str+="<li>"+"Email: "+n.email+"</li>";
				});
				str+="</ul>";
				$("div").append(str);
			}
		});
	});
</script>
