<!DOCTYPE html>
<html>
<head>
	<title>简单表单示例</title>
	<meta charset="utf-8">
</head>
<body>
<form name="form1">
	<label for="username">姓名</label>
	<input type="text" name="username" id="nusername" required /><br/>
	<label for="age">年龄</label>
	<input type="number" name="age" id="age" min="0" max="100"/><br/>
	<label for="birthday">出生日期</label>
	<input type="date" name="birthday" id="birthday"/><br>
	<label for="email">Email</label>
	<input type="email" name="email" id="email" required /><br>
	<label for="url">个人主页</label>
	<input type="url" name="url" id="url" /><br>
	<label for="memo">个人简介</label>
	<textarea name="memo" id="memo" required></textarea><br>
	<input type="submit" >
</form>
</body>
</html>
