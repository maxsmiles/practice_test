<!DOCTYPE html>
<html>
<head>
	<title>checkValidity方法调用示例</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function check() {
			// body...
			var email = document.getElementById('email');
			if(email.value==""){
				alert("请输入Email地址");
				return false;
			}
			else if (!email.checkValidity()) {
				alert("请输入正确的Email地址");
				return false;
			}
			else
				alert("您输入的Email地址有效");
		}
	</script>
</head>
<body>
<form id="testform" onsubmit="return check();" novalidate="true">
	<label for="email">Email</label>
	<input type="email" name="email" id="email"><br>
	<input type="submit">
</form>
</body>
</html>
