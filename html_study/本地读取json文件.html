<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>测试</title>
</head>

<body>
<p>
	Name:<span id="jname"></span><br>
	Age:<span id="jage"></span><br>
	Phone:<span id="jphone"></span><br>
</p>
</body>
<script type="text/javascript">
	var JSONObject = {
		"name":"bill",
		"age":56,
		"phone":"123456789"
	};



	var a = JSONObject.name;
	var b = JSONObject.age;
	var c = JSONObject.phone;
	document.getElementById("jname").innerHTML=a;
	document.getElementById('jage').innerHTML=b;
	document.getElementById('jphone').innerHTML=c;
</script>
</html>
