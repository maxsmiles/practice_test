<!DOCTYPE html>
<html>
<head>
	<title>details元素使用示例</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		function detail_ontoggle(detail) {
			// body...
			var p = document.getElementById('p');
			if (detail.open) {
				p.style.visibility="visible";
			}
			else
				p.style.visibility = "hidden";
		}
	</script>
	<details id="detaill" ontoggle="detail_ontoggle(this)" style="cursor:pointer;">
		<summary>精武风云</summary>
		<p id="p" style="visibility: hidden;">陈真（甄子丹 饰演）当年为报杀师之仇，独闯虹口道场...（精武风云电影介绍）</p>
	</details>
</head>
<body>

</body>
</html>
